<div id="ajax_announcements_table"
   name="ajax_announcements_table">
   {% if ajax_announcements.count == 0 %}
   <div class="jumbotron">
       <h1>Lectures</h1>
        <p>The lectures appears to be missing. They will be up eventually.</p>
    </div>
    {% else %}
    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Lecture #</th>
                            <th>Title</th>
                            <th>Watch</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for announcement in announcements %}
                        <tr>
                            <td>{{ announcement.post_date }}</td>
                            <td>{{ announcement.title }}</td>
                            <td>
                                <button type="button"
                                onclick="ajax_view_ann({{ announcements.announcement_id }});"
                                class="btn btn-sm btn-primary">
                                <i class="fa fa-file"></i> Begin
                            </button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    {% endif %}
</div>
